<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Tarefas</title>
</head>
<body>

    <h1>Buscar Tarefas</h1>

    <!-- Formulário de busca -->
    <form method="GET" action="{% url 'tarefa_search' %}">
        <input type="text" name="search" value="{{ search|default:'' }}" placeholder="Digite o título ou descrição">
        <button type="submit">🔍 Buscar</button>
    </form>

    <h2>Resultados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{ tarefa.id }}</td>
                <td>{{ tarefa.titulo_tarefa }}</td>
                <td>{{ tarefa.tarefa_descricao }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhuma tarefa encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
